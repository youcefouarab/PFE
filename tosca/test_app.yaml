
tosca_definitions_version: tosca_simple_yaml_1_3

imports:
  - definitions.yaml

topology_template:
  node_templates:
    game_server:
      type: NetworkApplication
      properties:
        cos: realtime
        request_size: 24 kB
        response_size: 24 kB
        worker_mem: 45 MB
        click_frequency: 100 ms
        instructs_per_task: 100
      requirements:
        - application:
            node_filter:
              properties:
                - response_time: { less_or_equal: 150 ms }
                - compute_time: { less_or_equal: 20 ms }
                - concurrent_users: { greater_or_equal: 100 }
                - requests_per_second: { greater_or_equal: 3000 }
                - reliability: { equal: high }
                - hardware: { equal: high }
        - host:
            node_filter:
              capabilities: 
                - availability:
                    properties:
                      - availability: { greater_or_equal: 0.999 }  
                      - mtbf: { greater_or_equal: 20 h } 
                - host:
                    properties:
                      - cpu_frequency: { greater_or_equal: 3.5 GHz }
                      - disk_size: { greater_or_equal: 240 GB }
              properties:
                - env: { equal: cloud }
