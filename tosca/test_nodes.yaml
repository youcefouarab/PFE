
tosca_definitions_version: tosca_simple_yaml_1_3

imports:
  - definitions.yaml

topology_template:
  node_templates:
    host_1:
      type: HostNode
      properties:
        type: fog
        status: down
      capabilities:
        host:
          properties:
            mem_size: 2 GB
        availability:
          properties:
            availability: 0.70
    host_2:
      type: HostNode
      properties:
        type: cloud
        status: up
      capabilities:
        host:
          properties:
            mem_size: 4 GB
        availability:
          properties:
            availability: 0.90
    host_3:
      type: HostNode
      properties:
        type: cloud
        status: up
      capabilities:
        host:
          properties:
            mem_size: 8 GB
        availability:
          properties:
            availability: 0.9999
    router_a:
      type: NetworkNode
    router_b:
      type: NetworkNode
    link_1:
      type: Link
      properties:
        status: up
      requirements:
        - link: host_1
        - link: router_a
      capabilities:
        link:
          properties:
            bandwidth: 100 Mbps
            latency: 10 ms
    link_2:
      type: Link
      properties:
        status: up
      requirements:
        - link: host_2
        - link: router_b
      capabilities:
        link:
          properties:
            bandwidth: 1 Gbps
            latency: 20 ms
    link_3:
      type: Link
      properties:
        status: up
      requirements:
        - link: host_3
        - link: router_b
      capabilities:
        link:
          properties:
            bandwidth: 1 Gbps
            latency: 20 ms
    link_4:
      type: Link
      properties:
        status: up
      requirements:
        - link: router_a
        - link: router_b
      capabilities:
        link:
          properties:
            bandwidth: 1 Gbps
            latency: 5 ms
    link_5:
      type: Link
      properties:
        status: up
      requirements:
        - link: host_1
        - link: host_2
      capabilities:
        link:
          properties:
            bandwidth: 500 Mbps
            latency: 20 ms