tosca_definitions_version: tosca_simple_yaml_1_3

# To execute the scriptlet run:
#   puccini-tosca compile examples/javascript/exec.yaml --exec=endpoints

# Also see: functions.yaml

metadata:

  template_name: JavaScript Exec Example
  template_author: Puccini

  puccini.scriptlet.import:endpoints: imports/endpoints.js

topology_template:

  node_templates:

    frontend:
      type: tosca:LoadBalancer
      capabilities:
        client:
          properties:
            port: 80
      requirements:
      - application: application

    application:
      type: tosca:WebApplication
      capabilities:
        app_endpoint:
          properties:
            protocol: http
            port: 8080

    node_js:
      type: tosca:WebServer
      capabilities:
        admin_endpoint:
          properties:
            protocol: http
            port: 8081
        data_endpoint:
          properties:
            port: 9000

    host:
      type: tosca:Compute
      capabilities:
        endpoint:
          properties:
            port: 9001
